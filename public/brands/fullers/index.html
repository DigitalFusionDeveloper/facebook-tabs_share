<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fuller's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
    <div class="layout-wrapper">
    <div class="container">
      <div id="page_wrap">
        <div id="details" style="display: none;">
          <div class="fb-send" data-href="http://www.fullers.co.uk/"></div>
        </div>
         <div id="nav">
          <ul>
            <li class="nav-pride">London Pride</li>
            <li class="nav-esb">ESB</li>
            <li class="nav-porter">London Porter</li>
            <li class="nav-lancer">Bengal Lancer</li>
            <li class="nav-stout">Black Cab Stout</li>
            <li class="nav-dew">Honey Dew</li>
            <li class="nav-fullers_1845">1845</li>
            <li class="nav-vintage">Vintage Ale</li> 
          </ul>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- #descriptions contains the beer descriptions used by the
         JavaScript for the mouse over. Edit them here. -->

    <div id="descriptions" style="display: none;">
      <div class="desc-pride">
          <img src="img/pride-details.jpg">
      </div>
      <div class="desc-esb">
          <img src="img/esb-details.jpg">
      </div>
      <div class="desc-porter">
          <img src="img/porter-details.jpg">
      </div>
      <div class="desc-lancer">
          <img src="img/lancer-details.jpg">
      </div>
      <div class="desc-stout">
          <img src="img/stout-details.jpg">
      </div>
      <div class="desc-dew">
          <img src="img/dew-details.jpg">
      </div>
      <div class="desc-fullers_1845">
          <img src="img/1845-details.jpg">
      </div>
      <div class="desc-vintage">
          <img src="img/vintage-details.jpg">
      </div>
    </div>

    <div id="landing_wrap">
        <div id="landing-nav">
          <ul>
            <li class="pride">
                <img src="img/land-badge-pride.png">
            </li>
            <li class="esb">
                <img src="img/land-badge-esb.png">
            </li>
            <li class="porter">
                <img src="img/land-badge-porter.png">
            </li>
            <li class="lancer">
                <img src="img/land-badge-lancer.png">
            </li>
            <li class="stout">
                <img src="img/land-badge-stout.png">
            </li>
            <li class="dew">
                <img src="img/land-badge-honey.png">
            </li>
            <li class="fullers_1845">
                <img src="img/land-badge-1845.png">
            </li>
            <li class="vintage">
                <img src="img/land-badge-vintage.png">
            </li> 
          </ul>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/nav.js"></script>

    <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
