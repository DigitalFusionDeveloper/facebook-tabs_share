<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Base Email Facebook Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="img/fullers-email-header.png" id="header">
      </header>
      
      <div class="row-fluid">
        <div class="span12">
          <h2 id="locatorHeader" class="text-center">
            <span>Thirsty?</span> Find Fullers below.</h2>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div id='beer-locator-form'></div>
          <div id="locations">

            <div class="template" style="display:none;">
              <span class="name" style="text-transform:uppercase;"></span><br />
              <span class="address"></span><br />
              <span class="city"></span>, <span class="state"></span> <span class="zipcode"></span><br />
              <i><span class="distance"></i>
              <a href="#" class="viewMap">View Map</a>
            </div>
            
            <div id="locator_message" class="alert" style="display: none;"></div>
            
            <div class="load-more" style="display: none;">
              <button class="btn btn-primary">
                Load More Results
              </button>
            </div>

          </div>
        </div>
      </div>

      <div class="row-fluid">
        <footer class="span12"></footer>
      </div>

      <div id="location_details" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="name"></h3>
        </div>
        <div class="modal-body">
          <img class="map"/>
          <span class="address"/>
        </div>
        <div class="modal-footer">
          <a href="#"data-dismiss="modal" class="btn">Close</a>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src='/assets/application.js'></script>
    <script src="js/nav.js"></script>
    <script>
      jQuery(function(){
        Brand.locator_form("fullers", "#beer-locator-form");
      });
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1&appId=497149513650330";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
